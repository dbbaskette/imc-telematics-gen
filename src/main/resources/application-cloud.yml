# Cloud Profile Configuration for SCDF and Cloud Foundry
# This profile is activated when running in cloud environments

spring:
  application:
    name: imc-telematics-gen
  # Cloud-specific RabbitMQ configuration (auto-configured via service binding)
  rabbitmq:
    # These will be auto-configured by Cloud Foundry service bindings
    # host: ${RABBITMQ_HOST}
    # port: ${RABBITMQ_PORT:5672}
    # username: ${RABBITMQ_USERNAME}
    # password: ${RABBITMQ_PASSWORD}
  
  cloud:
    service-registry:
      auto-registration:
        enabled: true
        register-management: true
        fail-fast: false
    stream:
      # SCDF-specific stream bindings
      bindings:
        telematics-out:
          destination: telematics_work_queue.vehicle-event-group
          content-type: application/json
          # Cloud-specific producer settings
          producer:
            partition-key-expression: headers['partitionKey']
      
      rabbit:
        bindings:
          telematics-out:
            producer:
              # Use RabbitMQ default exchange for direct queue routing
              exchange: ""
              routing-key-expression: '''telematics_work_queue.vehicle-event-group'''
              # Cloud-specific settings
              delivery-mode: PERSISTENT
              mandatory: true

# Eureka configuration handled by Spring Cloud Services auto-configuration

# Cloud-specific logging
logging:
  level:
    com.insurancemegacorp.telematicsgen: INFO
    org.springframework.cloud.stream: DEBUG
    org.springframework.amqp: INFO
    org.springframework.cloud.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    org.springframework.cloud.service: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

# Cloud-specific management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,env,configprops,discovery,prometheus
      cors:
        allowed-origin-patterns: "*"
        allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
        allowed-headers: "*"
        allow-credentials: false
        max-age: 3600
  endpoint:
    health:
      show-details: always
      show-components: always
