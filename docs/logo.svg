<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 180" role="img" aria-labelledby="title desc">
  <title id="title">Insurance Megacorp Insured Vehicle Simulator</title>
  <desc id="desc">A vibrant logo with a shield, a sedan-like car silhouette, motion lines and a Wi‑Fi icon above the car.</desc>

  <defs>
    <!-- Brand gradient -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B8CFF"/>
      <stop offset="50%" stop-color="#7E6BFF"/>
      <stop offset="100%" stop-color="#B86BFF"/>
    </linearGradient>
    <!-- Accent gradient for waves -->
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00FFA3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#1a1a1a" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Shield background -->
  <g transform="translate(20,20)" filter="url(#shadow)">
    <path d="M80 0 L160 20 V72 C160 110 118 140 80 156 C42 140 0 110 0 72 V20 Z" fill="url(#grad)"/>
    <!-- Car silhouette (more sedan-like) -->
    <g transform="translate(2,46)">
      <!-- Body outline -->
      <path d="M10,40 L22,32 Q30,12 52,10 H90 Q110,12 120,30 L134,32 Q140,33 140,38 V46 H10 Z" fill="#ffffff" opacity="0.98"/>
      <!-- Roof + windows -->
      <path d="M36,18 Q50,8 66,8 H86 Q98,8 106,14 L114,26 H32 Z" fill="#e5e7eb"/>
      <!-- Windshield divider -->
      <rect x="69" y="10" width="2.5" height="12" fill="#cbd5e1"/>
      <!-- Headlights / tail lights -->
      <rect x="136" y="38" width="6" height="4" rx="1" fill="#ffd54f"/>
      <rect x="10" y="38" width="6" height="4" rx="1" fill="#ff6b6b"/>
      <!-- Lower skirt for a less rounded look -->
      <rect x="16" y="40" width="116" height="3" fill="#f3f4f6"/>
      <!-- Wheels -->
      <circle cx="38" cy="48" r="10" fill="#111827"/>
      <circle cx="108" cy="48" r="10" fill="#111827"/>
      <circle cx="38" cy="48" r="5" fill="#9ca3af"/>
      <circle cx="108" cy="48" r="5" fill="#9ca3af"/>
    </g>
    
    <!-- WiFi symbol (three stacked arcs + dot) -->
    <g transform="translate(80,24)">
      <!-- Outer arc (wider than tall for correct aspect) -->
      <path d="M -28 0 A 28 18 0 0 1 28 0" stroke="#000000" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Middle arc -->
      <path d="M -19 11 A 19 12 0 0 1 19 11" stroke="#000000" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Inner arc -->
      <path d="M -10 21 A 10 7 0 0 1 10 21" stroke="#000000" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Dot -->
      <circle cx="0" cy="34" r="7" fill="#000000"/>
    </g>
  </g>

  <!-- Title and tagline -->
  <g transform="translate(220,68)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, sans-serif" font-weight="800" font-size="28" fill="#1f2937">
      Insurance Megacorp
    </text>
    <text x="0" y="34" font-family="Inter, Segoe UI, Roboto, sans-serif" font-weight="700" font-size="22" fill="#374151">
      Insured Vehicle Simulator
    </text>
    <text x="0" y="62" font-family="Inter, Segoe UI, Roboto, sans-serif" font-weight="500" font-size="14" fill="#6b7280">
      Realistic telematics • Live dashboard • RabbitMQ JSON events
    </text>
  </g>
</svg>

